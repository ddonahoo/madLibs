<input type="text" ng-model="adjective1" placeholder="adjective">
<input type="text" ng-model="adjective2" placeholder="adjective">
<input type="number" ng-model="number2" placeholder="number">
<input type="text" ng-model="adjective3" placeholder="adjective">
<input type="text" ng-model="noun2" placeholder="noun">
<input type="number" ng-model="number3" placeholder="number">

<button ng-click="sendInfo(propernoun, number1, noun1, adjective1, adjective2, number2, adjective3, noun2, number3, verb, adjective4)">Send</button>
